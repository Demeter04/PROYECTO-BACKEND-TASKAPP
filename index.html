<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">

    <title>Task App</title>
</head>
<body>
    
    <h1>Tareas App</h1>
    

<!--BOTON PARA CREAR LA TAREA ES EL MAS -->


    <button class="button-agregar-tarea" id="abrir-form-crear">
        <svg viewBox="0 0 448 512" fill="currentColor">
            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
        </svg>
    </button>

    <button class="button-agregar-filtro-tarea" id="filtrar-tareas">
        <svg  viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 6H19M21 12H16M21 18H16M7 20V13.5612C7 13.3532 7 13.2492 6.97958 13.1497C6.96147 13.0615 6.93151 12.9761 6.89052 12.8958C6.84431 12.8054 6.77934 12.7242 6.64939 12.5617L3.35061 8.43826C3.22066 8.27583 3.15569 8.19461 3.10948 8.10417C3.06849 8.02393 3.03853 7.93852 3.02042 7.85026C3 7.75078 3 7.64677 3 7.43875V5.6C3 5.03995 3 4.75992 3.10899 4.54601C3.20487 4.35785 3.35785 4.20487 3.54601 4.10899C3.75992 4 4.03995 4 4.6 4H13.4C13.9601 4 14.2401 4 14.454 4.10899C14.6422 4.20487 14.7951 4.35785 14.891 4.54601C15 4.75992 15 5.03995 15 5.6V7.43875C15 7.64677 15 7.75078 14.9796 7.85026C14.9615 7.93852 14.9315 8.02393 14.8905 8.10417C14.8443 8.19461 14.7793 8.27583 14.6494 8.43826L11.3506 12.5617C11.2207 12.7242 11.1557 12.8054 11.1095 12.8958C11.0685 12.9761 11.0385 13.0615 11.0204 13.1497C11 13.2492 11 13.3532 11 13.5612V17L7 20Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
    </button>

<!-- GENERAR EL FORMULARIO DE CREAR UNA TAREA SIN EL AREA DE ESTADO -->

    <div class="crear-tarea" id="wrapper-form-crear">
        <form id="form-crear-tarea">
            <button class="button-cerrar" id="cerrar-form-crear" type="button">
                <svg viewBox="0 0 448 512" fill="currentColor">
                    <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
                </svg>
            </button>
            <h2>Crear Tarea</h2>
            <label>
                Titulo:
                <input type="text" name="titulo">
            </label>
            <label>
                Descripción:
                <textarea name="descripcion"cols="30" rows="10"></textarea>
            </label>
            <label>
                Responsable:
                <input type="text" name="responsable">
            </label>
            <button class="button-enviar" type="submit">
                <svg  viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>

            </button>
        </form>
    </div>

<!-- EDITAR LA TAREA YA PREVIAMENTE CREADA YA TIENE EL ESTADO DE LA ACTIVIDAD -->

    <div class="crear-tarea" id="wrapper-form-editar">
        <form id="form-editar-tarea">
            <button class="button-cerrar" id="cerrar-form-editar" type="button">
                <svg viewBox="0 0 448 512" fill="currentColor">
                    <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
                </svg>
            </button>
            <h2>Editar Tarea</h2>
            <label>
                Titulo:
                <input id="editar-titulo" type="text" name="titulo">
            </label>
            <label>
                Descripción:
                <textarea id="editar-descripcion" name="descripcion"cols="30" rows="10"></textarea>
            </label>
            <label>
                Responsable:
                <input id="editar-responsable" type="text" name="responsable">
            </label>
            <label>
                Estado:
                <input id="editar-estado" type="text" name="estado">
            </label>
            <button class="button-enviar" type="submit">
                <svg  viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>

            </button>
        </form>
    </div>

<!-- SECCION PARA FILTRAR ENTRE TAREAS ACTIVAS, INACTIVAS, FINALIZADAS -->

<!-- EN LA MISMA SECCION SE MANEJA LA LISTA DE TAREAS DONDE INCTERACTUARLAS -->

    <section>
        <select class="filtro" name="estado" id="select-estado">
            <option value="-">Seleccione un estado para filtrar</option>
            <option value="innactiva">Tareas inactivas</option>
            <option value="activa">Tareas activas</option>
            <option value="finalizada">Tareas finalizadas</option>
        </select>
        <ul class="lista-tareas" id="lista-tareas">
            
            

        </ul>
    </section>

    <script src="./script.js"></script>
</body>
</html>
